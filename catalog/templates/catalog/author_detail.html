{% extends "base.html" %}

{% block content %}
  <h1>Name: {{ author.first_name }}</h1>
  
  <p><strong>Author:</strong> {{ author.first_name }} {{ author.last_name }}</p>
  <p><strong>Birthdate:</strong> {{ author.date_of_birth }}</p>
  <div style="margin-left:20px;margin-top:20px">
    <h4>Books</h4>
    {% for copy in author.book_set.all %}
      <p><strong><a href="{% url 'book-detail' copy.id %}">{{ copy.title }}</a></strong> <br> 
      <p class="text-muted">{{ copy.summary }}</p>
    {% endfor %}
  </div>
{% endblock %}
