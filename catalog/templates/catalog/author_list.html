{% extends "base.html" %}

{% block content %}
  <h1>Author List</h1>
  {% if my_author_list %}
  <ul>
    {% for author in my_author_list %}
      <li> 
        <!--<a href="{% url 'author-detail' author.id %}">{{ author.first_name }} {{author.last_name}}</a> -->
        <a href="{{ author.get_absolute_url }}">{{ author.first_name }} {{author.last_name}}</a> 
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no authors in the library.</p>
  {% endif %}       
{% endblock %}
